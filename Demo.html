<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynamicFormUtils Demo</title>
</head>
<body>
    <form>
        <textarea id="CountedProperty" data-val-length-max="100"></textarea>
        <textarea class="ExpandingTextArea"></textarea>
        <div>
            <input type="radio" id="YesRadio" name="option" value="yes">
            <label for="YesRadio">Yes</label>
            <input type="radio" id="NoRadio" name="option" value="no">
            <label for="NoRadio">No</label>
            <div id="ConditionalDiv" style="display: none;">Conditionally Visible</div>
        </div>
    </form>

    <!-- Load your main JavaScript file -->
    <script type="module" src="./src/index.js"></script>

    <!-- Add custom script to initialize utilities -->
    <script type="module">
        import DynamicFormUtils from './src/index.js';

        document.addEventListener('DOMContentLoaded', function () {
            // Initialize the utilities
            DynamicFormUtils.SetUpCharCounter('CountedProperty');
            DynamicFormUtils.SetUpAutoExpand('ExpandingTextArea');
            DynamicFormUtils.SetUpRadioConditional('YesRadio', 'NoRadio', 'ConditionalDiv');
        });
    </script>
</body>
</html>
