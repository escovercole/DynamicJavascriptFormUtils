<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DynamicFormUtils Demo</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>

        <div class="container">
            <main>

                <div class="py-5 text-center">
                    <p>
                        <i class="fa-solid fa-chess-knight fa-6x"></i>
                    </p>
                    <h2>Demo Form</h2>
                </div>

                <form>

                    <!-- Expanding Textareas -->
                    <div class="row my-3">
                        <div class="col-12">
                            <label for="ExpandingArea1">Basic Expanding Text Area</label>
                            <textarea id="ExpandingArea1" class="form-control ExpandingTextArea"></textarea>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-12">
                            <label for="CountedProperty">Expanding Char Count Text Area</label>
                            <textarea id="CountedProperty" data-val-length-max="100" class="form-control ExpandingTextArea"></textarea>
                        </div>
                    </div>

                    <!-- Conditional Display Radio Button -->
                    <div class="row my-3">
                        <div class="col-12">
                            <label>Display below Div?</label>
                            <input type="radio" id="YesRadio" name="option" value="yes">
                            <label for="YesRadio">Yes</label>
                            <input type="radio" id="NoRadio" name="option" value="no">
                            <label for="NoRadio">No</label>
                        </div>
                    </div>
                    <div class="row m-3" id="ConditionalDiv">
                        <div class="col-12">
                            Conditionally Visible
                        </div>
                    </div>

                    <!-- Conditional Display Checkboxes -->
                    <div class="row my-3">
                        <div class="col-auto">
                            <label class="form-check">
                                <input class="form-check-input" type="checkbox" id="CheckA"/>
                                Check A
                            </label>
                        </div>
                        <div class="col-auto">
                            <label class="form-check">
                                <input class="form-check-input" type="checkbox" id="CheckB"/>
                                Check B
                            </label>
                        </div>
                        <div class="col-auto">
                            <label class="form-check">
                                <input class="form-check-input" type="checkbox" id="CheckC"/>
                                Check C
                            </label>
                        </div>
                        <div class="col-auto CheckBYes">
                            <label class="form-check">
                                <input class="form-check-input" type="checkbox" id="CheckD"/>
                                Check D
                            </label>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-auto">
                            <span id="CheckANo">Check A is not checked</span>
                            <span id="CheckAYes">Check A is checked</span>
                        </div>

                        <div class="col-auto">
                            <span id="CheckBNo">Check B is not checked</span>
                        </div>

                        <div class="col-auto">
                            <span id="CheckCYes">Check C is checked</span>
                        </div>
                    </div>

                    <!-- Single Select Checkboxes -->
                    <div class="row my-3">
                        <div class="col-auto">
                            <label class="form-check">
                                <input class="form-check-input SingleCheck" type="checkbox" id="Check1"/>
                                Check 1
                            </label>
                        </div>
                        <div class="col-auto">
                            <label class="form-check">
                                <input class="form-check-input SingleCheck" type="checkbox" id="Check2"/>
                                Check 2
                            </label>
                        </div>
                        <div class="col-auto">
                            <label class="form-check">
                                <input class="form-check-input SingleCheck" type="checkbox" id="Check3"/>
                                Check 3
                            </label>
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col-6">
                            <label for="Phone1">Formatted Phone Number</label>

                            <div class="input-group">
                                <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                                <input type="text" class="form-control PhoneNumber" id="Phone1" />
                            </div>

                        </div>
                    </div>

                    <div class="row my-3">
                        <label class="fw-bold">Auto Sum Inputs</label>
                        <div class="col">
                            <label for="Sum1">Number 1</label>
                            <div class="input-group">
                                <span class="input-group-text"> <i class="fa fa-dollar"></i> </span>
                                <input type="text" class="form-control SumVal" id="Sum1"/>
                            </div>
                        </div>
                        <div class="col">
                            <label for="Sum2">Number 2</label>
                            <div class="input-group">
                                <span class="input-group-text"> <i class="fa fa-dollar"></i> </span>
                                <input type="text" class="form-control SumVal" id="Sum2"/>
                            </div>
                        </div>
                        <div class="col">
                            <label for="Sum3">Number 3</label>
                            <div class="input-group">
                                <span class="input-group-text"> <i class="fa fa-dollar"></i> </span>
                                <input type="text" class="form-control SumVal" id="Sum3"/>
                            </div>
                        </div>
                        <div class="col">
                            <label for="SumTotal">Sum</label>
                            <div class="input-group">
                                <span class="input-group-text"> <i class="fa fa-dollar"></i> </span>
                                <input type="text" class="form-control" id="SumTotal" disabled/>
                            </div>
                        </div>
                    </div>

                </form>
            </main>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script type="module" src="./src/index.js"></script>

        <script type="module">
            import DynamicFormUtils from './src/index.js';

            document.addEventListener('DOMContentLoaded', function () {
                DynamicFormUtils.SetUpCharCounter('CountedProperty');
                DynamicFormUtils.SetUpAutoExpand('ExpandingTextArea');
                DynamicFormUtils.SetUpRadioConditional('YesRadio', 'NoRadio', 'ConditionalDiv');
                DynamicFormUtils.SetUpCheckboxConditional('CheckA', ['CheckAYes'], ['CheckANo']);
                DynamicFormUtils.SetUpCheckboxConditional('CheckB', ['CheckBYes'], ['CheckBNo']);
                DynamicFormUtils.SetUpCheckboxConditional('CheckC', ['CheckCYes']);
                DynamicFormUtils.SetUpSingleSelectCheck('SingleCheck');
                DynamicFormUtils.SetUpPhoneFormatting('PhoneNumber');
                DynamicFormUtils.SetUpCommaFormatting('SumVal');
                DynamicFormUtils.SetUpSumValue('SumVal', 'SumTotal');
            });
        </script>

    </body>
</html>
