<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynamicFormUtils Demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1X8w8Nlyu1+eM2m5t5xH6x0tW+py8+kZ2AZ6ndFlZ2cLZbxgBZn6X9SbqBcO3uE" crossorigin="anonymous">
</head>
<body>
    <form>

        <div class="row mb-3">
            <div class="col-12">
                <label for="CountedProperty">Expanding textarea</label>
                <textarea id="CountedProperty" data-val-length-max="100"></textarea>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <label for="ExpandingArea1">Expanding textArea</label>
                <textarea id="ExpandingArea1" class="ExpandingTextArea"></textarea>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <input type="radio" id="YesRadio" name="option" value="yes">
                <label for="YesRadio">Yes</label>
                <input type="radio" id="NoRadio" name="option" value="no">
                <label for="NoRadio">No</label>
            </div>
        </div>

        <div class="row mb-3" id="ConditionalDiv">
            <div class="col-12">
                Conditionally Visible
            </div>
        </div>

    </form>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/4/7H5D6TLiIlY7gYqD/Cm3y2xL6qZ+2R/DXgk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-C1yX6OZT3DSrcifYeGRUJ3GLTkp4E8/7moGrfJgjFsNSsH5og2cFgdpNZ3Ue7pe4" crossorigin="anonymous"></script>


    <script type="module" src="./src/index.js"></script>

    <script type="module">
        import DynamicFormUtils from './src/index.js';

        document.addEventListener('DOMContentLoaded', function () {
            DynamicFormUtils.SetUpCharCounter('CountedProperty');
            DynamicFormUtils.SetUpAutoExpand('ExpandingTextArea');
            DynamicFormUtils.SetUpRadioConditional('YesRadio', 'NoRadio', 'ConditionalDiv');
        });
    </script>
</body>
</html>
