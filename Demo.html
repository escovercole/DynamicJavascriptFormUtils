<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynamicFormUtils Demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form>

        <div class="row mb-3">
            <div class="col-12">
                <label for="CountedProperty">Expanding textarea</label>
                <textarea id="CountedProperty" data-val-length-max="100"></textarea>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <label for="ExpandingArea1">Expanding textArea</label>
                <textarea id="ExpandingArea1" class="ExpandingTextArea"></textarea>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <input type="radio" id="YesRadio" name="option" value="yes">
                <label for="YesRadio">Yes</label>
                <input type="radio" id="NoRadio" name="option" value="no">
                <label for="NoRadio">No</label>
            </div>
        </div>

        <div class="row mb-3" id="ConditionalDiv">
            <div class="col-12">
                Conditionally Visible
            </div>
        </div>

    </form>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script type="module" src="./src/index.js"></script>

    <script type="module">
        import DynamicFormUtils from './src/index.js';

        document.addEventListener('DOMContentLoaded', function () {
            DynamicFormUtils.SetUpCharCounter('CountedProperty');
            DynamicFormUtils.SetUpAutoExpand('ExpandingTextArea');
            DynamicFormUtils.SetUpRadioConditional('YesRadio', 'NoRadio', 'ConditionalDiv');
        });
    </script>
</body>
</html>
